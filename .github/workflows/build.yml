name: Build Windows Executable (Nuitka)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

  pull_request:
    branches: [ main, master ]

  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
      build_mode:
        description: 'Build mode'
        required: false
        default: 'onefile'
        type: choice
        options:
          - standalone
          - onefile

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'ColorByNumber'

jobs:
  build-windows-onefile:
    runs-on: windows-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_mode == 'onefile'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka zstandard ordered-set
        shell: pwsh

      - name: üîß Setup MSVC (required by Nuitka)
        uses: ilammy/msvc-dev-cmd@v1

      - name: üî® Build single-file executable (Nuitka)
        run: |
          python -m nuitka `
            --onefile `
            --assume-yes-for-downloads `
            --windows-console-mode=disable `
            --windows-icon-from-ico=assets/icon.ico `
            --enable-plugin=tk-inter `
            --enable-plugin=numpy `
            --include-package=PIL `
            --include-package=cv2 `
            --include-package=scipy `
            --nofollow-import-to=pytest `
            --nofollow-import-to=matplotlib `
            --output-dir=dist `
            --output-filename=${{ env.APP_NAME }}-Portable.exe `
            --onefile-tempdir-spec="%TEMP%\${{ env.APP_NAME }}" `
            src/color_by_number.py
        shell: pwsh

      - name: üì§ Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Portable
          path: dist/${{ env.APP_NAME }}-Portable.exe
          retention-days: 30
          if-no-files-found: error

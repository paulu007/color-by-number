name: Build Windows Executable (Nuitka)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

  pull_request:
    branches: [ main, master ]

  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
      build_mode:
        description: 'Build mode'
        required: false
        default: 'onefile'
        type: choice
        options:
          - onefile
          - standalone

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'ColorByNumber'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Python
      # ------------------------------------------------------------
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      # ------------------------------------------------------------
      # Dependencies
      # ------------------------------------------------------------
      - name: üì¶ Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install nuitka zstandard ordered-set

      # ------------------------------------------------------------
      # MSVC (required by Nuitka)
      # ------------------------------------------------------------
      - name: üîß Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      # ------------------------------------------------------------
      # Icon detection
      # ------------------------------------------------------------
      - name: üé® Check for icon file
        id: icon
        shell: pwsh
        run: |
          if (Test-Path "assets/icon.ico") {
            "ICON_FLAG=--windows-icon-from-ico=assets/icon.ico" >> $env:GITHUB_OUTPUT
          } else {
            "ICON_FLAG=" >> $env:GITHUB_OUTPUT
          }

      # ------------------------------------------------------------
      # Build mode selection
      # ------------------------------------------------------------
      - name: üîç Determine build mode
        id: mode
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $mode = "${{ github.event.inputs.build_mode }}"
          } else {
            $mode = "onefile"
          }
          "MODE=$mode" >> $env:GITHUB_OUTPUT

      # ------------------------------------------------------------
      # Onefile build
      # ------------------------------------------------------------
      - name: üî® Build Onefile EXE
        if: steps.mode.outputs.MODE == 'onefile'
        shell: pwsh
        run: |
          python -m nuitka `
            --onefile `
            --assume-yes-for-downloads `
            --windows-console-mode=disable `
            ${{ steps.icon.outputs.ICON_FLAG }} `
            --enable-plugin=tk-inter `
            --enable-plugin=numpy `
            --include-package=PIL `
            --include-package=cv2 `
            --include-package=scipy `
            --include-package=scipy.ndimage `
            --include-package=sklearn `
            --include-package=sklearn.cluster `
            --include-package=customtkinter `
            --nofollow-import-to=pytest `
            --nofollow-import-to=matplotlib `
            --nofollow-import-to=tkinter.test `
            --output-dir=dist `
            --output-filename=${{ env.APP_NAME }}-Portable.exe `
            --onefile-tempdir-spec="{TEMP}\${{ env.APP_NAME }}" `
            --product-name="${{ env.APP_NAME }}" `
            --product-version="${{ github.event.inputs.version || '1.0.0' }}" `
            --file-description="Color by Number Application" `
            --company-name="Your Company" `
            src/color_by_number.py

      # ------------------------------------------------------------
      # Standalone build
      # ------------------------------------------------------------
      - name: üî® Build Standalone
        if: steps.mode.outputs.MODE == 'standalone'
        shell: pwsh
        run: |
          python -m nuitka `
            --standalone `
            --assume-yes-for-downloads `
            --windows-console-mode=disable `
            ${{ steps.icon.outputs.ICON_FLAG }} `
            --enable-plugin=tk-inter `
            --enable-plugin=numpy `
            --include-package=PIL `
            --include-package=cv2 `
            --include-package=scipy `
            --include-package=scipy.ndimage `
            --include-package=sklearn `
            --include-package=sklearn.cluster `
            --include-package=customtkinter `
            --nofollow-import-to=pytest `
            --nofollow-import-to=matplotlib `
            --nofollow-import-to=tkinter.test `
            --output-dir=dist `
            --product-name="${{ env.APP_NAME }}" `
            --product-version="${{ github.event.inputs.version || '1.0.0' }}" `
            --file-description="Color by Number Application" `
            --company-name="Your Company" `
            src/color_by_number.py

      # ------------------------------------------------------------
      # Zip standalone output
      # ------------------------------------------------------------
      - name: üìÅ Package Standalone
        if: steps.mode.outputs.MODE == 'standalone'
        shell: pwsh
        run: |
          $src = "dist/color_by_number.dist"
          $dst = "dist/${{ env.APP_NAME }}-Standalone"
          if (Test-Path $src) {
            Rename-Item $src $dst
            Compress-Archive $dst "$dst.zip"
          }

      # ------------------------------------------------------------
      # Upload artifacts
      # ------------------------------------------------------------
      - name: üì§ Upload Onefile EXE
        if: steps.mode.outputs.MODE == 'onefile'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Portable-v${{ github.event.inputs.version || '1.0.0' }}
          path: dist/${{ env.APP_NAME }}-Portable.exe
          retention-days: 30

      - name: üì§ Upload Standalone ZIP
        if: steps.mode.outputs.MODE == 'standalone'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Standalone-v${{ github.event.inputs.version || '1.0.0' }}
          path: dist/${{ env.APP_NAME }}-Standalone.zip
          retention-days: 30

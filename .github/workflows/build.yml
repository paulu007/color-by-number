name: Build Windows Executable (Nuitka)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

  pull_request:
    branches: [ main, master ]

  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
      build_mode:
        description: 'Build mode'
        required: false
        default: 'onefile'
        type: choice
        options:
          - standalone
          - onefile

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'ColorByNumber'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install nuitka zstandard ordered-set
        shell: pwsh

      - name: üîß Setup MSVC (required by Nuitka)
        uses: ilammy/msvc-dev-cmd@v1

      - name: üîç Check for icon file
        id: check_icon
        run: |
          if (Test-Path "assets/icon.ico") {
            echo "ICON_FLAG=--windows-icon-from-ico=assets/icon.ico" >> $env:GITHUB_OUTPUT
            echo "Icon file found"
          } else {
            echo "ICON_FLAG=" >> $env:GITHUB_OUTPUT
            echo "No icon file found, building without icon"
          }
        shell: pwsh

      - name: üî® Determine build mode
        id: build_mode
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $mode = "${{ github.event.inputs.build_mode }}"
          } else {
            $mode = "onefile"
          }
          echo "MODE=$mode" >> $env:GITHUB_OUTPUT
          echo "Building in $mode mode"
        shell: pwsh

      - name: üî® Build executable (Nuitka) - Onefile
        if: steps.build_mode.outputs.MODE == 'onefile'
        run: |
          python -m nuitka `
            --onefile `
            --assume-yes-for-downloads `
            --windows-console-mode=disable `
            ${{ steps.check_icon.outputs.ICON_FLAG }} `
            --enable-plugin=tk-inter `
            --enable-plugin=numpy `
            --include-package=PIL `
            --include-package=cv2 `
            --include-package=scipy `
            --include-package=scipy.ndimage `
            --include-package=sklearn `
            --include-package=sklearn.cluster `
            --include-package=customtkinter `
            --include-data-dir=customtkinter=customtkinter `
            --nofollow-import-to=pytest `
            --nofollow-import-to=matplotlib `
            --nofollow-import-to=tkinter.test `
            --output-dir=dist `
            --output-filename=${{ env.APP_NAME }}-Portable.exe `
            --onefile-tempdir-spec="%TEMP%\${{ env.APP_NAME }}" `
            --product-name="${{ env.APP_NAME }}" `
            --product-version="${{ github.event.inputs.version || '1.0.0' }}" `
            --file-description="Color by Number Application" `
            --company-name="Your Company" `
            src/color_by_number.py
        shell: pwsh

      - name: üî® Build executable (Nuitka) - Standalone
        if: steps.build_mode.outputs.MODE == 'standalone'
        run: |
          python -m nuitka `
            --standalone `
            --assume-yes-for-downloads `
            --windows-console-mode=disable `
            ${{ steps.check_icon.outputs.ICON_FLAG }} `
            --enable-plugin=tk-inter `
            --enable-plugin=numpy `
            --include-package=PIL `
            --include-package=cv2 `
            --include-package=scipy `
            --include-package=scipy.ndimage `
            --include-package=sklearn `
            --include-package=sklearn.cluster `
            --include-package=customtkinter `
            --include-data-dir=customtkinter=customtkinter `
            --nofollow-import-to=pytest `
            --nofollow-import-to=matplotlib `
            --nofollow-import-to=tkinter.test `
            --output-dir=dist `
            --product-name="${{ env.APP_NAME }}" `
            --product-version="${{ github.event.inputs.version || '1.0.0' }}" `
            --file-description="Color by Number Application" `
            --company-name="Your Company" `
            src/color_by_number.py
        shell: pwsh

      - name: üìÅ Prepare standalone distribution
        if: steps.build_mode.outputs.MODE == 'standalone'
        run: |
          # Rename the output folder
          $srcDir = "dist/color_by_number.dist"
          $destDir = "dist/${{ env.APP_NAME }}-Standalone"
          if (Test-Path $srcDir) {
            Rename-Item -Path $srcDir -NewName "${{ env.APP_NAME }}-Standalone"
          }
          
          # Create ZIP archive
          Compress-Archive -Path $destDir -DestinationPath "dist/${{ env.APP_NAME }}-Standalone.zip"
        shell: pwsh

      - name: üì§ Upload artifact (Onefile)
        if: steps.build_mode.outputs.MODE == 'onefile'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Portable-v${{ github.event.inputs.version || '1.0.0' }}
          path: dist/${{ env.APP_NAME }}-Portable.exe
          retention-days: 30
          if-no-files-found: error

      - name: üì§ Upload artifact (Standalone)
        if: steps.build_mode.outputs.MODE == 'standalone'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Standalone-v${{ github.event.inputs.version || '1.0.0' }}
          path: dist/${{ env.APP_NAME }}-Standalone.zip
          retention-days: 30
          if-no-files-found: error

  # Optional: Create release on tags
  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: üì• Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: üöÄ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}